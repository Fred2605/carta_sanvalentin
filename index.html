<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Carta para Ti mi Changuita ðŸ’Œ</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#ffd1e6;
      --accent:#d81b60;
      --text:#5a2a3a;
      --card:#fffafc;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100dvh;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;   /* importante */
      overflow-y:auto;     /* importante para que aparezcan botones en mÃ³vil */
      color:var(--text);
    }

    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100dvh;
      display:block;               /* antes grid */
      padding:14px 14px 36px;
    }

    .scene{
      width:min(950px, 95vw);
      margin:0 auto;
      text-align:center;
    }

    h1{
      margin:10px 0 4px;
      color:var(--accent);
      font-size:clamp(1.3rem, 2.3vw, 2.1rem);
    }

    .hint{
      margin:6px 0 14px;
      font-weight:600;
      opacity:.85;
    }

    /* Sobre */
    .envelope-area{
      display:grid;
      place-items:center;
      min-height:280px;
    }

    .envelope{
      position:relative;
      width:min(360px, 82vw);
      aspect-ratio:16/10;
      cursor:pointer;
      transform: translateY(0);
      transition: transform .3s ease;
      filter: drop-shadow(0 14px 22px rgba(216,27,96,.2));
      -webkit-tap-highlight-color: transparent;
    }
    .envelope:hover{ transform: translateY(-4px); }

    .env-back{
      position:absolute; inset:0;
      background:#fff;
      border:3px solid var(--accent);
      border-radius:10px;
      overflow:hidden;
    }
    .env-left, .env-right{
      position:absolute; top:0; bottom:0; width:52%;
      background:#ffd9e8;
      border:2px solid var(--accent);
    }
    .env-left{
      left:-2px;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }
    .env-right{
      right:-2px;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
    }

    .env-flap{
      position:absolute;
      left:-3px; right:-3px; top:-3px;
      height:56%;
      background:#ffb6d2;
      border:3px solid var(--accent);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top center;
      transition: transform .8s cubic-bezier(.2,.8,.2,1);
      z-index:4;
      backface-visibility:hidden;
    }

    .seal{
      position:absolute;
      inset:auto 0 30% 0;
      margin:auto;
      font-size:2rem;
      z-index:5;
      user-select:none;
    }

    .label{
      position:absolute;
      inset:auto 0 10% 0;
      margin:auto;
      font-weight:700;
      color:#a0134d;
      z-index:5;
      user-select:none;
      padding:0 10px;
      text-wrap:balance;
    }

    .envelope.open .env-flap{
      transform: rotateX(180deg) translateY(2px);
    }

    /* Carta */
    .card{
      display:none;
      margin:12px auto 24px;
      width:min(900px, 95vw);
      background:var(--card);
      border:2px solid #ff8ab3;
      border-radius:24px;
      box-shadow:0 12px 28px rgba(216,27,96,.12);
      padding:20px;
      text-align:center;
      animation: pop .45s ease;
    }

    @keyframes pop{
      from{ transform:scale(.96); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .card h2{
      margin:8px 0 14px;
      color:var(--accent);
      font-size:clamp(1.3rem, 2vw, 2rem);
    }

    .content{
      white-space:pre-line;
      font-size:clamp(1rem, 1.6vw, 1.2rem);
      line-height:1.65;
      max-width:700px;
      margin:0 auto;
      min-height:180px;
    }

    .photo-wrap{
      margin-top:12px;
      display:none;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }

    .photo-wrap img{
      width:min(220px, 62vw);
      max-height:260px;
      object-fit:cover;
      border-radius:18px;
      border:3px solid #ff8ab3;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
    }

    .sign{
      margin-top:16px;
      font-style:italic;
      color:#a0134d;
      font-weight:600;
      min-height:28px;
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      background:#ff6fa8;
      color:white;
      box-shadow:0 7px 16px rgba(216,27,96,.24);
      -webkit-tap-highlight-color: transparent;
    }
    button:hover{ transform: translateY(-1px); }
    button.secondary{ background:#f19bbf; }

    .small{
      margin-top:8px;
      font-size:.92rem;
      opacity:.75;
    }

    @media (max-width: 600px){
      .envelope-area{ min-height:230px; }
      .card{ padding:16px; border-radius:18px; }
      .actions{
        position: sticky;
        bottom: 10px;
        background: rgba(255,250,252,.92);
        border: 1px solid #ffd2e4;
        border-radius: 14px;
        padding: 10px;
        z-index: 3;
      }
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>

  <div class="wrap">
    <div class="scene">
      <h1 id="titleTop">Una carta para ti mi Changuita ðŸ’Œ</h1>
      <div class="hint" id="hint">Haz clic en el sobre âœ¨</div>

      <div class="envelope-area">
        <div class="envelope" id="envelope" role="button" aria-label="Abrir carta">
          <div class="env-back"></div>
          <div class="env-left"></div>
          <div class="env-right"></div>
          <div class="env-flap"></div>
          <div class="seal">ðŸ’–</div>
          <div class="label" id="toLabel">Para ti mi niÃ±a hermosa</div>
        </div>
      </div>

      <section class="card" id="card">
        <h2 id="cardTitle">Para ti ðŸ’Œ</h2>
        <div class="content" id="content"></div>

        <div class="photo-wrap" id="photoWrap">
          <img id="photo" src="./imagen.jpg" alt="Recuerdo especial" />
          <div>Nuestro recuerdo ðŸ“¸</div>
        </div>

        <div class="sign" id="sign"></div>

        <div class="actions">
          <button id="musicBtn">Activar mÃºsica ðŸŽµ</button>
          <button class="secondary" id="replayBtn">Repetir animaciÃ³n â†º</button>
        </div>
        <div class="small">Tip: Vemos una peli en un ratito mi changuita.</div>
      </section>
    </div>
  </div>

  <audio id="bgm" src="./musica.mp3" loop preload="metadata"></audio>

  <script>
    // ===== PERSONALIZA AQUÃ =====
    const PERSONA = "Mi changuita";
    const FIRMA = "Con cariÃ±o, tu Changuito ðŸ’«";
    const MENSAJE = [
      `Hola, ${PERSONA}:`,
      "",
      "QuerÃ­a decirte algo simple pero sincero:",
      "contigo todo se siente mÃ¡s bonito.",
      "",
      "Gracias por tu forma de ser,",
      "por tu sonrisa y tu energÃ­a.",
      "",
      "Feliz 14 de febrero ðŸ’–"
    ].join("\n");
    // ============================

    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const content = document.getElementById("content");
    const sign = document.getElementById("sign");
    const toLabel = document.getElementById("toLabel");
    const hint = document.getElementById("hint");
    const photoWrap = document.getElementById("photoWrap");
    const photo = document.getElementById("photo");
    const musicBtn = document.getElementById("musicBtn");
    const replayBtn = document.getElementById("replayBtn");
    const bgm = document.getElementById("bgm");

    toLabel.textContent = `Para ${PERSONA}`;

    // Mostrar foto solo si existe
    photo.onerror = () => {
      photoWrap.style.display = "none";
    };
    photo.onload = () => {
      photoWrap.style.display = "flex";
    };
    // Si ya vino desde cachÃ© del navegador
    if (photo.complete && photo.naturalWidth > 0) {
      photoWrap.style.display = "flex";
    }

    let opened = false;
    let typingTimer = null;

    function typeText(el, text, speed = 22, done) {
      let i = 0;
      el.textContent = "";
      clearInterval(typingTimer);
      typingTimer = setInterval(() => {
        el.textContent = text.slice(0, i++);
        if (i > text.length) {
          clearInterval(typingTimer);
          done && done();
        }
      }, speed);
    }

    function openLetter() {
      if (opened) return;
      opened = true;
      envelope.classList.add("open");
      hint.textContent = "ðŸ’–";

      setTimeout(() => {
        card.style.display = "block";
        card.scrollIntoView({ behavior: "smooth", block: "start" }); // importante mÃ³vil
        typeText(content, MENSAJE, 18, () => {
          typeText(sign, FIRMA, 34);
        });
      }, 420);
    }

    envelope.addEventListener("click", openLetter);

    replayBtn.addEventListener("click", () => {
      opened = false;
      envelope.classList.remove("open");
      card.style.display = "none";
      content.textContent = "";
      sign.textContent = "";
      hint.textContent = "Haz clic en el sobre âœ¨";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // MÃºsica: requiere clic del usuario en la mayorÃ­a de navegadores
    musicBtn.addEventListener("click", async () => {
      try {
        if (bgm.paused) {
          await bgm.play();
          musicBtn.textContent = "Pausar mÃºsica â¸";
        } else {
          bgm.pause();
          musicBtn.textContent = "Activar mÃºsica ðŸŽµ";
        }
      } catch (e) {
        alert("No se pudo reproducir audio. Verifica el archivo musica.mp3.");
      }
    });

    // ===== Corazones de fondo (canvas) =====
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let W = canvas.width;
    let H = canvas.height;

    const hearts = Array.from({ length: 45 }, () => ({
      x: Math.random() * W,
      y: Math.random() * H,
      s: 8 + Math.random() * 18,
      vy: 0.3 + Math.random() * 1.2,
      vx: -0.4 + Math.random() * 0.8,
      a: 0.45 + Math.random() * 0.45
    }));

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.globalAlpha = alpha;
      ctx.fillStyle = "#ff5fa2";
      ctx.beginPath();
      ctx.moveTo(0, 6);
      ctx.bezierCurveTo(0, -2, -10, -2, -10, 6);
      ctx.bezierCurveTo(-10, 12, -4, 16, 0, 20);
      ctx.bezierCurveTo(4, 16, 10, 12, 10, 6);
      ctx.bezierCurveTo(10, -2, 0, -2, 0, 6);
      ctx.fill();
      ctx.restore();
    }

    function loop() {
      W = canvas.width;
      H = canvas.height;
      ctx.clearRect(0, 0, W, H);

      hearts.forEach(h => {
        h.x += h.vx;
        h.y -= h.vy;

        if (h.y < -30) { h.y = H + 20; h.x = Math.random() * W; }
        if (h.x < -30) h.x = W + 20;
        if (h.x > W + 30) h.x = -20;

        drawHeart(h.x, h.y, h.s, h.a);
      });

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
